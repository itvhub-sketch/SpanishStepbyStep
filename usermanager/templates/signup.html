{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Sign up here</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
